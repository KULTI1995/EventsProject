<mat-card [routerLink]="['/event', event.key]" class="card">
  <mat-card-header>
    <div class="extras">
      <div [style.color]="timeColor(getDayCountToEvent())">
        <mat-icon>today</mat-icon>
        <div>{{ getDayCountToEvent() }}</div>
      </div>
      <div>
        <mat-icon>home</mat-icon>
        <div>{{($getDistance | async) | number:'1.1-1'}}km</div>
      </div>
    </div>
    <mat-card-title><div id="title" [innerHTML]="event.title | hightlight"></div></mat-card-title>
    <mat-card-subtitle>{{ event.category }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="event.images[0]" alt="First image of event">
  <!-- <img mat-card-image [lazyLoad]="event.images[0]" alt="First image of event"> -->
  <mat-card-content>
    <p>
      {{ event.shortDescription }}
    </p>
  </mat-card-content>
</mat-card>

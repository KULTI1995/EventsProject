<div *ngIf="(events | async) != false" class="event-slider">
  <mat-toolbar class="toolbar"> 
    <span>{{ category }}</span>
  </mat-toolbar>
  <swiper class="container" [config]="config">
    <app-eventDisplay *ngFor="let event of (events | async)" [event]="event"></app-eventDisplay>
  </swiper>
</div>

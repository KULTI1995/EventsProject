<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" autoFocus=false [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async)?'over':'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Account</mat-toolbar>
    <mat-nav-list>
      <a routerLink="addevent" routerLinkActive="active-link" mat-list-item>add event</a>
      <a *ngIf="eventsService.userEvents | async" routerLink="eventslist" routerLinkActive="active-link" mat-list-item>Events list</a>
      <a routerLink="settings" routerLinkActive="active-link" mat-list-item>settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ titleCard }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
